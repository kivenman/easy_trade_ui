<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>币圈合约助手 - 专业可信赖的交易伙伴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 高端色彩系统 */
            --primary-gradient: linear-gradient(135deg, #1a365d 0%, #553c9a 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #f6ad55;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
            
            /* 背景系统 */
            --bg-primary: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.1);
            
            /* 文字颜色 */
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-light: #a0aec0;
            
            /* 阴影系统 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.02), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.04), 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.06), 0 4px 8px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 12px 24px rgba(0, 0, 0, 0.08), 0 6px 12px rgba(0, 0, 0, 0.1);
            
            /* 间距系统 */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* 圆角系统 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .premium-header {
            background: var(--primary-gradient);
            padding: var(--space-lg) var(--space-lg) var(--space-2xl);
            position: relative;
            overflow: hidden;
        }
        
        .premium-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        
        .app-logo {
            width: 64px;
            height: 64px;
            background: var(--bg-glass);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-logo i {
            font-size: 2rem;
            color: var(--accent-color);
        }
        
        .app-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            letter-spacing: -0.025em;
        }
        
        .app-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            margin-bottom: var(--space-lg);
        }
        
        .trust-indicators {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }
        
        .trust-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .trust-item i {
            color: var(--accent-color);
        }
        
        .main-content {
            padding: var(--space-lg) var(--space-lg);
            margin-top: -30px;
            position: relative;
            z-index: 3;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }
        
        .feature-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--secondary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover::before {
            transform: scaleX(1);
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }
        
        .feature-icon {
            width: 44px;
            height: 44px;
            background: var(--secondary-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-sm);
            position: relative;
        }
        
        .feature-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--secondary-gradient);
            border-radius: var(--radius-sm);
            z-index: -1;
            opacity: 0.2;
            filter: blur(6px);
        }
        
        .feature-icon i {
            font-size: 1.25rem;
            color: white;
        }
        
        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }
        
        .feature-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .premium-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            padding: var(--space-md) 0;
            padding-bottom: calc(var(--space-md) + env(safe-area-inset-bottom));
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.04);
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            min-width: 60px;
        }
        
        .tab-item.active {
            color: var(--text-primary);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .tab-item i {
            font-size: 1.25rem;
            margin-bottom: 4px;
            transition: transform 0.2s ease;
        }
        
        .tab-item.active i {
            transform: scale(1.1);
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--space-sm);
            }
            
            .feature-card {
                padding: var(--space-sm);
            }
            
            .feature-icon {
                width: 36px;
                height: 36px;
                margin-bottom: 4px;
            }
            
            .feature-icon i {
                font-size: 1rem;
            }
            
            .feature-title {
                font-size: 0.8rem;
                margin-bottom: 0;
            }
            
            .feature-desc {
                font-size: 0.7rem;
                line-height: 1.2;
            }
            
            .app-title {
                font-size: 1.5rem;
            }
            
            .trust-indicators {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .premium-header {
                padding: var(--space-md) var(--space-md) var(--space-lg);
            }
            
            .main-content {
                margin-top: -20px;
                padding: var(--space-md) var(--space-sm);
            }
        }
        
        @media (max-width: 360px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }
        .feature-card:nth-child(4) { animation-delay: 0.4s; }
        .feature-card:nth-child(5) { animation-delay: 0.5s; }
        .feature-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
