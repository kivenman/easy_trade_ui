<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我的 - 币圈合约助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 高端色彩系统 */
            --primary-gradient: linear-gradient(135deg, #1a365d 0%, #553c9a 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #f6ad55;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
            
            /* 背景系统 */
            --bg-primary: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.1);
            
            /* 文字颜色 */
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-light: #a0aec0;
            
            /* 阴影系统 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.02), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.04), 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.06), 0 4px 8px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 12px 24px rgba(0, 0, 0, 0.08), 0 6px 12px rgba(0, 0, 0, 0.1);
            
            /* 间距系统 */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* 圆角系统 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .premium-header {
            background: var(--primary-gradient);
            padding: var(--space-lg) var(--space-lg) var(--space-2xl);
            position: relative;
            overflow: hidden;
        }
        
        .premium-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }
        
        .profile-section {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            color: white;
            margin-bottom: var(--space-lg);
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: var(--space-lg);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-lg);
        }
        
        .profile-info {
            flex-grow: 1;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            letter-spacing: -0.025em;
        }
        
        .profile-id {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: var(--space-sm);
        }
        
        .profile-stats {
            display: flex;
            gap: var(--space-lg);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
        }
        
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .profile-edit-button {
            width: 40px;
            height: 40px;
            background: var(--bg-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .profile-edit-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .main-content {
            padding: var(--space-xl) var(--space-lg);
            margin-top: -40px;
            position: relative;
            z-index: 3;
        }
        
        .menu-section {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            padding: var(--space-lg) var(--space-lg) var(--space-sm);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-item:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(4px);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--secondary-gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover::before {
            transform: scaleY(1);
        }
        
        .menu-icon {
            width: 40px;
            height: 40px;
            background: var(--secondary-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--space-md);
            position: relative;
        }
        
        .menu-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--secondary-gradient);
            border-radius: var(--radius-sm);
            z-index: -1;
            opacity: 0.2;
            filter: blur(6px);
        }
        
        .menu-icon i {
            color: white;
            font-size: 1rem;
        }
        
        .menu-text {
            flex-grow: 1;
        }
        
        .menu-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .menu-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .menu-arrow {
            color: var(--text-light);
            font-size: 0.875rem;
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover .menu-arrow {
            transform: translateX(4px);
        }
        
        .logout-section {
            margin-top: var(--space-xl);
        }
        
        .logout-button {
            width: 100%;
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--danger-color) 0%, #e53e3e 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        
        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .premium-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            padding: var(--space-md) 0;
            padding-bottom: calc(var(--space-md) + env(safe-area-inset-bottom));
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.04);
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            min-width: 60px;
        }
        
        .tab-item.active {
            color: var(--text-primary);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .tab-item i {
            font-size: 1.25rem;
            margin-bottom: 4px;
            transition: transform 0.2s ease;
        }
        
        .tab-item.active i {
            transform: scale(1.1);
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* API管理特殊样式 */
        .api-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .api-item .menu-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .profile-stats {
                gap: var(--space-md);
            }
            
            .stat-value {
                font-size: 1.125rem;
            }
            
            .profile-name {
                font-size: 1.25rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .menu-section {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .menu-section:nth-child(1) { animation-delay: 0.1s; }
        .menu-section:nth-child(2) { animation-delay: 0.2s; }
        .menu-section:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
