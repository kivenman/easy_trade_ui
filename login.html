<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录 - 币圈合约助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1c1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .app-logo {
            font-size: 2.5rem; /* 40px */
            color: #007aff;
            margin-bottom: 20px;
        }
        .login-title {
            font-size: 1.5rem; /* 24px */
            font-weight: 600;
            margin-bottom: 25px;
            color: #1c1c1e;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 0.9rem; /* 14.4px */
            font-weight: 500;
            color: #3c3c43;
            margin-bottom: 6px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 1rem;
            color: #1c1c1e;
            background-color: #f8f9fa;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007aff;
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .login-button:hover {
            background-color: #005bb5;
        }
        .options-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #007aff;
            text-decoration: none;
        }
        .options-link:hover {
            text-decoration: underline;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #007aff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-to-home i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home"><i class="fas fa-chevron-left"></i> 返回首页</a>
    <div class="login-container">
        <div class="app-logo">
            <i class="fas fa-shield-alt"></i> <!-- Or any other relevant logo -->
        </div>
        <h1 class="login-title">欢迎回来</h1>
        <form action="#"> <!-- Action will point to backend logic in a real app -->
            <div class="input-group">
                <label for="username">用户名或邮箱</label>
                <input type="text" id="username" name="username" placeholder="请输入您的用户名或邮箱" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
            </div>
            <button type="submit" class="login-button">登录</button>
        </form>
        <a href="#" class="options-link">忘记密码?</a>
        <a href="register.html" class="options-link">还没有账户? 注册一个</a>
    </div>
</body>
</html>
